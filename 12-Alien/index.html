<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>fondo-web-animado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link rel="stylesheet" href="./styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

</head>

<body>

<div class="container mt-5">
    <div class="alien-wrapper position-relative">
        <div class="my-face"></div>
        <div class="eye"></div>
        <div class="eye-2"></div>
        <div class="nose-dot-left"></div>
        <div class="nose-dot-right"></div>
        <div class="mouth">c</div>
        <div class="neck"></div>
    </div>
    <div class="body">
        <div class="left-hand-palm position-relative">
            <div class="left-hand-right-finger"></div>
            <div class="right-foot-right-finger"></div>
        </div>
        <div class="left-hand"></div>
        <div class="right-hand"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
    </div>
    <div class="left-foot position-relative">
        <div class="left-finger"></div>
        <div class="right-finger"></div>
    </div>
    <div class="right-foot position-relative">
        <div class="right-foot-left-finger"></div>
        <div class="right-foot-right-finger"></div>
    </div>
</div>

<script src="./js.js"></script>
</body>

</html>
